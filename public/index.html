<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtGeoGallery</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>ArtGeoGallery</h1>
    <form id="categoryForm">
        <div class="category">
            <label for="Department">Department:</label>
            <select id="Department" name="Department">
                <option value="Egyptian Art">Egyptian Art</option>
                <option value="European Paintings">European Paintings</option>
                <option value="American Decorative Arts">American Decorative Arts</option>
                <option value="Asian Art">Asian Art</option>
                <option value="Islamic Art">Islamic Art</option>
                <option value="Modern and Contemporary Art">Modern and Contemporary Art</option>
                <option value="others">others</option>
            </select>
        </div>


        <div class="category">
            <label for="period">Period:</label>
            <select id="period" name="period">
                <option value="Renaissance">Renaissance</option>
                <option value="Medieval">Medieval</option>
                <option value="Baroque">Baroque</option>
                <option value="19th Century">19th Century</option>
                <option value="Modern">Modern</option>
                <option value="Contemporary">Contemporary</option>
                <option value="others">others</option>
            </select>
        </div>
        <button type="submit">Explore</button>
    </form>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('categoryForm').addEventListener('submit', (event) => {
                event.preventDefault();
                const selectedPeriod = document.getElementById('period').value;
                const selectedDepartment = document.getElementById('Department').value;
                const queryParameters = `period=${selectedPeriod}&department=${selectedDepartment}`;
                window.location.href = `explore.html?${queryParameters}`;
            });
        });
    </script>

    <script src="index.js"></script>
    <script src="main.js"></script>
</body>
</html>
